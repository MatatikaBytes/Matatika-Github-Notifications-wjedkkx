version: datasets/v0.2
source: github
title: Daily Stars on Matatika-CE Repository
questions: how many stars does the matatika ce repo and how has it changed over time?
description: |-
  Stars on the Matatika CE repo.

  #stars
metadata: |-
  {
    "name": "drh",
    "related_table": {
      "columns": [
        {"name": "date", "label": "Date", "description": "Date"}
      ], 
      "aggregates": [
        {"name": "stars", "label": "Stars", "description": "Stars"}
      ]
    }
  }
visualisation: |-
  {
    "chartjs-chart": {
      "chartType": "line", 
      "options": {
        "scales": {
          "y": {
            "beginAtZero": true
          }
        }
      }
    }
  }
query: |-
  SELECT 
  	date_day "drh.date"
  	, stargazers_count "drh.stars"
  FROM dim_repositories_history drh
  WHERE full_name = 'Matatika/matatika-ce'
  AND date_day > current_date - INTERVAL '30 day'
  AND date_day <= current_date
  ORDER BY date_day::date ASC
