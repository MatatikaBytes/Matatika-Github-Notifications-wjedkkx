version: datasets/v0.2
source: Github
title: Issues Closed Today
questions: what are the total number of issues closed today?
description: |-
  Total number of issues closed today.

  #github
  #dashboard
  #issue-dashboard
metadata: |-
  {
    "name": "github_fact_daily_stats",
    "related_table": {
        "columns": [
        ], 
        "aggregates": [
          {"name": "issues", "label": "Issues", "description": "Issues"}
        ]
    }
  }
visualisation: |-
  {
    "chartjs-chart": {
        "chartType": "treemap"
    }
  }
query: |-
  SELECT
    COALESCE(sum(closed_issues), 0) "github_fact_daily_stats.issues"
  FROM github_fact_daily_stats
  WHERE date_day = current_date
