version: datasets/v0.2
source: Github
title: Issues Closed Last 7 Days
questions: what are the total number of issues we closed in the last 7 days?
description: |-
  Total number of issues closed in the last 7 days.

  #github
  #dashboard
  #issue-dashboard
metadata: |-
  {
    "name": "fact_daily_stats",
    "related_table": {
        "columns": [
        ], 
        "aggregates": [
          {"name": "issues", "label": "Issues", "description": "Issues"}
        ]
    }
  }
visualisation: |-
  {
    "chartjs-chart": {
        "chartType": "treemap"
    }
  }
query: |-
  SELECT
    COALESCE(sum(closed_issues), 0) "fact_daily_stats.issues"
  FROM fact_daily_stats
  WHERE date_day <= current_date
  AND date_day >= current_date - INTERVAL '6 day'
