version: datasets/v0.2
source: Github
title: PRs Created Today
questions: what are the total number of PRs created today?
description: |-
  Total number of PRs created today.

  #github
  #dashboard
  #pr-dashboard
metadata: |-
  {
    "name": "github_fact_daily_stats",
    "related_table": {
        "columns": [
        ], 
        "aggregates": [
          {"name": "prs", "label": "Pull Requests", "description": "Pull Requests"}
        ]
    }
  }
visualisation: |-
  {
    "chartjs-chart": {
        "chartType": "treemap"
    }
  }
query: |-
  SELECT
    COALESCE(sum(created_prs), 0) "github_fact_daily_stats.prs"
  FROM github_fact_daily_stats
  WHERE date_day = current_date
